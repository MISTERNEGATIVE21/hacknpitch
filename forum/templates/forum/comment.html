{% extends 'forum/base.html' %}
{% block title %}New Post{% endblock %}

{% block body %}
<div class="my-5 mx-5">
    <h2>New Issue</h2>
    <form method="POST" action="/forum/postcomment/" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-floating my-4 mx-4">
            <textarea class="form-control" style="height: 250px;" placeholder="Write your comments" id="comment" style="height: 100px" name="comment" required></textarea>
            <label for="floatingTextarea2">Description*</label>
        </div>
        <div class="my-5 mx-5">
            <div class="my-4">Upload image:</div>
            <input type="file" id="myFileComment" name="myfileComment">
        </div>
        <center><input type="submit" value="submit" class="btn btn-outline-primary btn-lg"></center>
    </form>
</div>
{% endblock %}
